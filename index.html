    <div class="search-box-container">
        <!-- <p class="number-of-hostels-text">Over 300+ Hostel Available Around UPSA</p> -->
        <div class="search-box">
            <input type="text" name="search-box" id="search-box-text" placeholder="Search Hostel By Name" list="Hostels"><img class="search-icon" src="icons/search.png">
            <!--USING THIS THE HOSTELS WILL BE SUGESTED WHEN THE USER IS TYPING-->

        </div>
    </div>
    <!-- <div class="filter-image js-filter-image">

    </div> -->
    <div class="filter js-filter">
        <div class="close-button js-close-button">
            <img class="close-image" src="icons/close.png">
        </div>
        <div class="filter-by-items js-filter">
            <label class="link gender-heading js-filter-button" for="filter">By Gender</label>
            <div class="gender-buttons grid">
                <button class="gender-button male-gender-button" data-gender-name="Boys"><img class="male-filter-icon" src="icons/man.png">Boys</button>   
                <button class="gender-button female-gender-button" data-gender-name="Girls"><img class="female-filter-icon" src="icons/woman-avatar.png">Girls</button>
                <button class="gender-button mixed-gender-button" data-gender-name="Mixed"><img class="mixed-filter-icon" src="icons/shuffle.png"><p id="mixed-text">Mixed</p></button>
            </div>    

            <div class="price-filter">
                <h3 class="price-heading">By Price</h3>
                <div class="price-input-container">
                    <!-- <label for="user-min-price">Minimum Price</label> -->
                    <input type="number" name="user-min-price" id="user-min-price" min="0" max="20000" class="price-input js-min-price-input" placeholder="Minimum Price">
                    <!-- <label for="user-max-price">Maximum Price</label> -->
                    <input type="number" name="user-max-price" id="user-max-price" min="0" max="20000" class="price-input js-max-price-input" placeholder="Maximum Price">
                </div>
            </div>
        </div>
        <div class="filter-search-box-container">
            <div class="filter-search-box js-search-box">
             <p class="filter-search-box-text js-search-box-text">Search</p><img class="filter-search-icon" src="icons/search.png">
            </div>
