    <main>
        <form action="">
            <p class="header-text">Create An Account</p>
            <label for="user-name">Enter Your Name</label>
            <input type="text" name="user-name" id="user-name" required placeholder="Kofi Foli" title="Enter Your Name Here"><br>

            <label for="user-email">Enter Your Email Address</label>
            <input type="email" name="user-email" id="user-email" required placeholder="kofi123@gmail.com" title="Enter Your Email Address Here"><br>

            <label for="user-password">Enter Your Password</label>
            <div class="password-wrapper">
                <input type="password" name="user-password" id="user-password" required placeholder="123#abc" title="Enter Your Password Here">
                <img src="../icons/closed-eyes.png" id="toggle-eye" alt="Show Password">
            </div>
            

            <label for="user-comfirm-password">Comfirm Password</label>
            <input type="password" name="user-comfirm-password" id="user-comfirm-password" required><br>

            <p class="error-message">Error Message</p>

            <div class="buttons">
                <button type="submit">Create Account</button>
                <!-- <input type="reset" name="clearForm" id="clearForm" value="clear Form" required><br> -->
            </div>
            <p class="altenative-text">Already Have An Account <a href="login_page.html">Login</a></p>
        </form>
